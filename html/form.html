<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>入力フォーム</title>
  </head>
  <body>
    <h1>入力フォーム</h1>
    <form action="/" method="POST">
        <div>
            <label for="name">name</label>
            <input type="text" id="name" name="name" pattern="^[a-zA-Z.]+$" required>
        </div>
        <div>
            <label for="kana_name">kana_name</label>
            <input type="text" id="kana_name" name="kana_name" required>
        </div>
        <div>
            <label for="gender">gender</label>
            <input type="text" id="gender" name="gender" required>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
        </div>
        <div>
            <label for="phone">phone</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div>
            <label for="address">address</label>
            <input type="text" id="address" name="address" required>
        </div>
        
        <div>
            <label for="workplace">workplace</label>
            <input type="text" id="workplace" name="workplace" required>
        </div>
        <div>
            <label for="household">household</label>
            <input type="text" id="household" name="household" required>
        </div>
        <input type="submit" value="送信する">
    </form>

  </body>
</html>
